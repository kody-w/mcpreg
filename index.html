<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Registry Browser - Discover & Test Remote Servers</title>
    
    <!-- MCP Discovery Protocol -->
    <link rel="mcp-registry" type="application/json" href="/.well-known/mcp-registry.json">
    <meta name="mcp-registry-version" content="2.0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1117, #161b22);
            color: #c9d1d9;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #30363d;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .github-icon {
            width: 40px;
            height: 40px;
            fill: #58a6ff;
        }
        
        .subtitle {
            color: #8b949e;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #30363d;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: #8b949e;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(22, 27, 34, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #30363d;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: #58a6ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(88, 166, 255, 0.1);
        }
        
        .stat-number {
            font-size: 2.2em;
            color: #58a6ff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #8b949e;
            font-size: 0.95em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-container {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            fill: #8b949e;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 12px 12px 45px;
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
            background: rgba(22, 27, 34, 1);
        }
        
        .filter-chips {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .chip {
            background: rgba(88, 166, 255, 0.1);
            color: #58a6ff;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .chip:hover {
            background: rgba(88, 166, 255, 0.2);
            border-color: #58a6ff;
        }
        
        .chip.active {
            background: #58a6ff;
            color: #0d1117;
        }
        
        .servers-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .server-card {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .server-card:hover {
            border-color: #58a6ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.15);
            background: rgba(22, 27, 34, 0.95);
        }
        
        .server-card.expanded {
            border-color: #58a6ff;
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.2);
        }
        
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .server-title {
            font-size: 1.3em;
            color: #58a6ff;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .server-url {
            color: #8b949e;
            font-size: 0.9em;
            font-family: 'SF Mono', Monaco, monospace;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .server-description {
            color: #c9d1d9;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .server-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .meta-badge {
            background: rgba(48, 54, 61, 0.5);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #8b949e;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .meta-badge.category {
            background: rgba(88, 166, 255, 0.15);
            color: #58a6ff;
        }
        
        .meta-badge.version {
            background: rgba(121, 192, 255, 0.15);
            color: #79c0ff;
        }
        
        .meta-badge.remote {
            background: rgba(63, 185, 80, 0.15);
            color: #3fb950;
        }
        
        .tools-preview {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #30363d;
        }
        
        .tools-header {
            font-size: 0.9em;
            color: #8b949e;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .tool-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tool-tag {
            background: rgba(48, 54, 61, 0.5);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85em;
            color: #79c0ff;
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .expanded-view {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(13, 17, 23, 0.5);
            border-radius: 8px;
            border: 1px solid #30363d;
        }
        
        .server-card.expanded .expanded-view {
            display: block;
        }
        
        .tool-details {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(22, 27, 34, 0.5);
            border-radius: 8px;
            border: 1px solid #30363d;
        }
        
        .tool-name {
            color: #58a6ff;
            font-weight: 600;
            margin-bottom: 5px;
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .tool-description {
            color: #c9d1d9;
            margin-bottom: 10px;
            font-size: 0.95em;
        }
        
        .tool-params {
            font-size: 0.85em;
            color: #8b949e;
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .test-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(88, 166, 255, 0.05);
            border: 1px solid #58a6ff;
            border-radius: 8px;
        }
        
        .test-header {
            font-size: 1.1em;
            color: #58a6ff;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .test-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button:hover {
            background: #2ea043;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #30363d;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #30363d;
            border: 1px solid #484f58;
        }
        
        .btn-secondary:hover {
            background: #484f58;
        }
        
        .btn-test {
            background: #1f6feb;
        }
        
        .btn-test:hover {
            background: #388bfd;
        }
        
        .test-output {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .test-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #30363d;
        }
        
        .status-indicator.connected {
            background: #3fb950;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.error {
            background: #f85149;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .copy-button {
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid #58a6ff;
            color: #58a6ff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .copy-button:hover {
            background: #58a6ff;
            color: #0d1117;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #238636;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            display: none;
            z-index: 4000;
            animation: slideUp 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .notification.error {
            background: #da3633;
        }
        
        .notification.warning {
            background: #f0883e;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            fill: #30363d;
            margin-bottom: 20px;
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            .search-container {
                width: 100%;
                min-width: auto;
            }
            
            .filter-chips {
                width: 100%;
                justify-content: center;
            }
            
            .test-controls {
                flex-direction: column;
                width: 100%;
            }
            
            .test-controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Fetching MCP Registry...</div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <header>
        <div class="container">
            <h1>
                <svg class="github-icon" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>

    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalServers">0</div>
                <div class="stat-label">Remote Servers</div>

            <div class="stat-card">

                <input type="text" id="searchInput" placeholder="Search servers, tools, or capabilities...">

            <div class="chip active" data-category="all">All Categories</div>

        <div id="serversGrid" class="servers-grid">
            <!-- Servers will be dynamically loaded here -->
        </div>

    <script>
        // Interactive MCP Browser with Live Testing
        class InteractiveMCPBrowser {
            constructor() {
                // Registry configuration
                this.REGISTRY_URL = 'https://raw.githubusercontent.com/kody-w/mcpreg/main/registry.json';
                
                // Browser state
                this.servers = [];
                this.categories = new Set();
                this.filteredServers = [];
                this.activeCategory = 'all';
                this.searchQuery = '';
                this.activeConnections = new Map();
                
                // DOM elements
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.serversGrid = document.getElementById('serversGrid');
                this.searchInput = document.getElementById('searchInput');
                this.categoryFilters = document.getElementById('categoryFilters');
                this.emptyState = document.getElementById('emptyState');
                
                // Initialize
                this.init();
            }
            
            async init() {
                try {
                    // Fetch registry data
                    await this.fetchRegistryData();
                    
                    // Set up event listeners
                    this.setupEventListeners();
                    
                    // Initial display
                    this.updateDisplay();
                    
                    // Hide loading overlay
                    setTimeout(() => {
                        this.loadingOverlay.classList.add('hidden');
                    }, 500);
                    
                } catch (error) {
                    console.error('Failed to initialize:', error);
                    this.loadDefaultServers();
                    this.updateDisplay();
                    this.loadingOverlay.classList.add('hidden');
                }
            }
            
            async fetchRegistryData() {
                try {
                    const response = await fetch(this.REGISTRY_URL);
                    
                    if (response.ok) {
                        const data = await response.json();
                        // Filter for remote servers only
                        this.servers = (data.servers || []).filter(s => s.type === 'remote' || s.transport !== 'stdio');
                        this.processServers();
                        return;
                    }
                    
                    throw new Error('Failed to fetch registry');
                    
                } catch (error) {
                    console.error('Error fetching registry:', error);
                    this.loadDefaultServers();
                }
            }
            
            loadDefaultServers() {
                // Default remote servers for testing
                this.servers = [
                    {
                        id: "mcp-jokes-server-001",
                        name: "Jokes SSE Server",
                        url: "https://mcpwebappkjw-fehvd9e7esbmdfc0.eastus2-01.azurewebsites.net",
                        description: "A server that provides various types of jokes including Chuck Norris, Dad jokes, and Yo Mama jokes via Server-Sent Events",
                        category: "Entertainment",
                        version: "1.0.0",
                        transport: "sse",
                        type: "remote",
                        endpoints: {
                            base: "https://mcpwebappkjw-fehvd9e7esbmdfc0.eastus2-01.azurewebsites.net",
                            sse: "/sse",
                            messages: "/jokes"
                        },
                        tools: [
                            {
                                name: "get-chuck-joke",
                                description: "Get a random Chuck Norris joke",
                                parameters: {}
                            },
                            {
                                name: "get-chuck-categories",
                                description: "Get all available categories for Chuck Norris jokes",
                                parameters: {}
                            },
                            {
                                name: "get-dad-joke",
                                description: "Get a random dad joke",
                                parameters: {}
                            },
                            {
                                name: "get-yo-mama-joke",
                                description: "Get a random Yo Mama joke",
                                parameters: {}
                            }
                        ]
                    }
                ];
                
                this.processServers();
            }
            
            processServers() {
                // Extract categories
                this.categories.clear();
                this.servers.forEach(server => {
                    if (server.category) {
                        this.categories.add(server.category);
                    }
                });
                
                // Update filtered servers
                this.filterServers();
                
                // Update category filters
                this.updateCategoryFilters();
                
                // Update stats
                this.updateStats();
            }
            
            setupEventListeners() {
                // Search input
                this.searchInput.addEventListener('input', (e) => {
                    this.searchQuery = e.target.value.toLowerCase();
                    this.filterServers();
                    this.updateDisplay();
                });
                
                // Category filter delegation
                this.categoryFilters.addEventListener('click', (e) => {
                    if (e.target.classList.contains('chip')) {
                        this.setActiveCategory(e.target.dataset.category);
                    }
                });
            }
            
            setActiveCategory(category) {
                this.activeCategory = category;
                
                // Update UI
                document.querySelectorAll('.chip').forEach(chip => {
                    chip.classList.toggle('active', chip.dataset.category === category);
                });
                
                // Filter and display
                this.filterServers();
                this.updateDisplay();
            }
            
            filterServers() {
                this.filteredServers = this.servers.filter(server => {
                    // Category filter
                    if (this.activeCategory !== 'all' && server.category !== this.activeCategory) {
                        return false;
                    }
                    
                    // Search filter
                    if (this.searchQuery) {
                        const searchableText = `
                            ${server.name} 
                            ${server.description} 
                            ${server.category} 
                            ${server.tools.map(t => `${t.name} ${t.description}`).join(' ')}
                        `.toLowerCase();
                        
                        return searchableText.includes(this.searchQuery);
                    }
                    
                    return true;
                });
            }
            
            updateCategoryFilters() {
                const categoriesHtml = ['all', ...Array.from(this.categories)].map(category => `
                    <div class="chip ${category === 'all' ? 'active' : ''}" data-category="${category}">
                        ${category === 'all' ? 'All Categories' : category}
                    </div>
                `).join('');
                
                this.categoryFilters.innerHTML = categoriesHtml;
            }
            
            updateStats() {
                document.getElementById('totalServers').textContent = this.servers.length;
                document.getElementById('totalTools').textContent = 
                    this.servers.reduce((acc, s) => acc + (s.tools?.length || 0), 0);
                document.getElementById('activeConnections').textContent = this.activeConnections.size;
                
                // Format last updated
                const date = new Date();
                document.getElementById('lastUpdated').textContent = 
                    date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }
            
            updateDisplay() {
                if (this.filteredServers.length === 0) {
                    this.serversGrid.style.display = 'none';
                    this.emptyState.style.display = 'block';
                    return;
                }
                
                this.serversGrid.style.display = 'grid';
                this.emptyState.style.display = 'none';
                
                this.serversGrid.innerHTML = this.filteredServers.map(server => this.createServerCard(server)).join('');
            }
            
            createServerCard(server) {
                const toolsPreview = server.tools.slice(0, 3).map(tool => 
                    `<span class="tool-tag">${tool.name}</span>`
                ).join('');
                
                const moreTools = server.tools.length > 3 ? 
                    `<span class="tool-tag">+${server.tools.length - 3} more</span>` : '';
                
                return `
                    <div class="server-card" data-server-id="${server.id}" onclick="browser.toggleServerExpansion('${server.id}')">
                        <div class="server-header">
                            <div>
                                <div class="server-title">${this.escapeHtml(server.name)}</div>
                                <div class="server-url">${this.escapeHtml(server.url)}</div>
                            </div>
                            <button class="copy-button" onclick="event.stopPropagation(); browser.copyServerConfig('${server.id}')">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 010 1.5h-1.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-1.5a.75.75 0 011.5 0v1.5A1.75 1.75 0 019.25 16h-7.5A1.75 1.75 0 010 14.25v-7.5z"/>
                                    <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0114.25 11h-7.5A1.75 1.75 0 015 9.25v-7.5zm1.75-.25a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25h-7.5z"/>
                                </svg>
                                Copy
                            </button>
                        </div>
                        <div class="server-description">${this.escapeHtml(server.description)}</div>
                        <div class="server-meta">
                            <span class="meta-badge category">${server.category}</span>
                            <span class="meta-badge version">v${server.version || '1.0'}</span>
                            <span class="meta-badge remote">
                                <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M1.5 3.5a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-12a.5.5 0 0 1-.5-.5v-9zm1 1v7h11v-7H2.5zM8 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                </svg>
                                ${server.transport || 'http'}
                            </span>
                            <span class="meta-badge">${server.tools?.length || 0} tools</span>
                        </div>
                        <div class="tools-preview">
                            <div class="tools-header">Available Tools</div>
                            <div class="tool-list">
                                ${toolsPreview}
                                ${moreTools}
                            </div>
                        </div>
                        <div class="expanded-view" id="expanded-${server.id}">
                            <h4 style="margin-bottom: 15px; color: #c9d1d9;">Complete Tool List</h4>
                            ${server.tools.map(tool => this.createToolDetail(tool)).join('')}
                            
                            <!-- Test Section for Remote Servers -->
                            <div class="test-section">
                                <div class="test-header">ðŸ§ª Test Server Connection</div>
                                <div class="test-status">
                                    <span class="status-indicator" id="status-${server.id}"></span>
                                    <span id="status-text-${server.id}">Not connected</span>
                                </div>
                                <div class="test-controls">
                                    <button class="btn-test" onclick="event.stopPropagation(); browser.connectToServer('${server.id}')">
                                        Connect to Server
                                    </button>
                                    <button class="btn-secondary" onclick="event.stopPropagation(); browser.disconnectFromServer('${server.id}')" disabled>
                                        Disconnect
                                    </button>
                                    <select id="tool-select-${server.id}" class="tool-selector" style="padding: 10px; background: #0d1117; border: 1px solid #30363d; border-radius: 6px; color: #c9d1d9;">
                                        <option value="">Select a tool to test</option>
                                        ${server.tools.map(tool => `
                                            <option value="${tool.name}">${tool.name}</option>
                                        `).join('')}
                                    </select>
                                    <button class="btn-test" onclick="event.stopPropagation(); browser.testTool('${server.id}')" disabled>
                                        Test Tool
                                    </button>
                                </div>
                                <div class="test-output" id="output-${server.id}">
                                    <div style="color: #8b949e;">Connection output will appear here...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            createToolDetail(tool) {
                const params = tool.parameters ? 
                    Object.entries(tool.parameters)
                        .map(([key, type]) => `${key}: ${type}`)
                        .join(', ') : 'No parameters';
                
                return `
                    <div class="tool-details">
                        <div class="tool-name">${this.escapeHtml(tool.name)}</div>
                        <div class="tool-description">${this.escapeHtml(tool.description)}</div>
                        <div class="tool-params">Parameters: ${params || 'None'}</div>
                    </div>
                `;
            }
            
            toggleServerExpansion(serverId) {
                const card = document.querySelector(`[data-server-id="${serverId}"]`);
                if (card) {
                    card.classList.toggle('expanded');
                }
            }
            
            async connectToServer(serverId) {
                const server = this.servers.find(s => s.id === serverId);
                if (!server) return;
                
                const output = document.getElementById(`output-${serverId}`);
                const statusIndicator = document.getElementById(`status-${serverId}`);
                const statusText = document.getElementById(`status-text-${serverId}`);
                const connectBtn = document.querySelector(`[data-server-id="${serverId}"] .btn-test`);
                const disconnectBtn = connectBtn.nextElementSibling;
                const testBtn = document.querySelector(`[data-server-id="${serverId}"] .test-controls button:last-child`);
                
                output.innerHTML = '<div style="color: #58a6ff;">Connecting to server...</div>';
                
                try {
                    if (server.transport === 'sse') {
                        // Connect via SSE
                        const eventSource = new EventSource(server.url + (server.endpoints?.sse || '/sse'));
                        
                        this.activeConnections.set(serverId, {
                            type: 'sse',
                            connection: eventSource,
                            sessionUrl: null
                        });
                        
                        eventSource.onopen = () => {
                            statusIndicator.classList.add('connected');
                            statusText.textContent = 'Connected';
                            connectBtn.disabled = true;
                            disconnectBtn.disabled = false;
                            output.innerHTML += '\n<div style="color: #3fb950;">âœ“ SSE connection established</div>';
                            this.updateStats();
                        };
                        
                        eventSource.addEventListener('endpoint', (event) => {
                            const sessionUrl = event.data;
                            this.activeConnections.get(serverId).sessionUrl = sessionUrl;
                            output.innerHTML += `\n<div style="color: #79c0ff;">Session URL: ${sessionUrl}</div>`;
                            testBtn.disabled = false;
                        });
                        
                        eventSource.onerror = (error) => {
                            statusIndicator.classList.remove('connected');
                            statusIndicator.classList.add('error');
                            statusText.textContent = 'Connection error';
                            output.innerHTML += '\n<div style="color: #f85149;">âœ— Connection failed</div>';
                            this.disconnectFromServer(serverId);
                        };
                        
                    } else {
                        // HTTP/WebSocket connection
                        output.innerHTML += '\n<div style="color: #58a6ff;">Testing HTTP endpoint...</div>';
                        
                        const response = await fetch(server.url);
                        if (response.ok) {
                            statusIndicator.classList.add('connected');
                            statusText.textContent = 'Server reachable';
                            output.innerHTML += '\n<div style="color: #3fb950;">âœ“ Server is responding</div>';
                            testBtn.disabled = false;
                            
                            this.activeConnections.set(serverId, {
                                type: 'http',
                                baseUrl: server.url
                            });
                            
                            connectBtn.disabled = true;
                            disconnectBtn.disabled = false;
                            this.updateStats();
                        }
                    }
                    
                } catch (error) {
                    statusIndicator.classList.add('error');
                    statusText.textContent = 'Connection failed';
                    output.innerHTML += `\n<div style="color: #f85149;">âœ— Error: ${error.message}</div>`;
                }
            }
            
            disconnectFromServer(serverId) {
                const connection = this.activeConnections.get(serverId);
                if (!connection) return;
                
                const statusIndicator = document.getElementById(`status-${serverId}`);
                const statusText = document.getElementById(`status-text-${serverId}`);
                const connectBtn = document.querySelector(`[data-server-id="${serverId}"] .btn-test`);
                const disconnectBtn = connectBtn.nextElementSibling;
                const testBtn = document.querySelector(`[data-server-id="${serverId}"] .test-controls button:last-child`);
                const output = document.getElementById(`output-${serverId}`);
                
                if (connection.type === 'sse' && connection.connection) {
                    connection.connection.close();
                }
                
                this.activeConnections.delete(serverId);
                
                statusIndicator.classList.remove('connected', 'error');
                statusText.textContent = 'Not connected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                testBtn.disabled = true;
                
                output.innerHTML += '\n<div style="color: #8b949e;">Disconnected from server</div>';
                this.updateStats();
            }
            
            async testTool(serverId) {
                const server = this.servers.find(s => s.id === serverId);
                const connection = this.activeConnections.get(serverId);
                if (!server || !connection) return;
                
                const toolSelect = document.getElementById(`tool-select-${serverId}`);
                const selectedTool = toolSelect.value;
                if (!selectedTool) {
                    this.showNotification('Please select a tool to test', 'warning');
                    return;
                }
                
                const output = document.getElementById(`output-${serverId}`);
                output.innerHTML += `\n\n<div style="color: #58a6ff;">Testing tool: ${selectedTool}</div>`;
                
                try {
                    if (connection.type === 'sse' && connection.sessionUrl) {
                        // For SSE servers, we need to send proper MCP messages
                        const response = await fetch(connection.sessionUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                jsonrpc: '2.0',
                                method: 'tools/call',
                                params: {
                                    name: selectedTool,
                                    arguments: {}
                                },
                                id: Date.now()
                            })
                        });
                        
                        const result = await response.json();
                        output.innerHTML += `\n<div style="color: #3fb950;">Result:</div>`;
                        output.innerHTML += `<div style="color: #c9d1d9;">${JSON.stringify(result, null, 2)}</div>`;
                        
                    } else {
                        // For HTTP servers
                        output.innerHTML += '\n<div style="color: #8b949e;">HTTP tool testing not yet implemented</div>';
                    }
                    
                } catch (error) {
                    output.innerHTML += `\n<div style="color: #f85149;">Error: ${error.message}</div>`;
                }
                
                // Auto-scroll to bottom
                output.scrollTop = output.scrollHeight;
            }
            
            copyServerConfig(serverId) {
                const server = this.servers.find(s => s.id === serverId);
                if (!server) return;
                
                const config = {
                    id: server.id,
                    name: server.name,
                    url: server.url,
                    transport: server.transport || "http",
                    version: server.version,
                    tools: server.tools
                };
                
                navigator.clipboard.writeText(JSON.stringify(config, null, 2))
                    .then(() => this.showNotification('Server configuration copied!', 'success'))
                    .catch(() => this.showNotification('Failed to copy', 'error'));
            }
            
            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize browser
        let browser;
        document.addEventListener('DOMContentLoaded', () => {
            browser = new InteractiveMCPBrowser();
        });
    </script>
</body>
</html>
